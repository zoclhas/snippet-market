<!-- prettier-ignore -->
{# {% extends 'base.html' %} #}

<style>
    body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
            Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
            sans-serif;
        background: #1a1b1e;
        color: #c1c2c5;
    }

    .wrapper {
        min-height: 100vh;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    p {
        margin: 0;
        color: #909296;
    }

    h1 {
        margin-bottom: 1px;
    }

    form {
        margin-top: 2rem;
    }

    input {
        height: 36px;
        -webkit-tap-highlight-color: transparent;
        line-height: 34px;
        -webkit-appearance: none;
        -moz-appearance: none;
        -ms-appearance: none;
        appearance: none;
        resize: none;
        box-sizing: border-box;
        font-size: 14px;
        width: 100%;
        color: #c1c2c5;
        display: block;
        text-align: left;
        min-height: 36px;
        padding-left: 12px;
        padding-right: 12px;
        border-radius: 32px;
        border: 1px solid transparent;
        background-color: #2c2e33;
        padding-left: 36px;
    }

    button {
        cursor: pointer;
        padding: 0;
        padding-right: 0px;
        padding-left: 0px;
        -webkit-appearance: none;
        -moz-appearance: none;
        -ms-appearance: none;
        appearance: none;
        font-size: 16px;
        background-color: transparent;
        text-align: left;
        color: #c1c2c5;
        -webkit-text-decoration: none;
        text-decoration: none;
        box-sizing: border-box;
        height: 36px;
        padding-left: 18px;
        padding-right: 18px;
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto,
            Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
        -webkit-tap-highlight-color: transparent;
        display: inline-block;
        width: auto;
        border-radius: 32px;
        font-weight: 600;
        position: relative;
        line-height: 1;
        font-size: 14px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        cursor: pointer;
        border: 1px solid transparent;
        background-color: rgba(25, 113, 194, 0.2);
        color: #a5d8ff;
        margin-top: 0.5rem;
    }
</style>

{% block title %} {% endblock %} {% block content %}
<div class="wrapper">
    <div>
        <h1>Forgot your password?</h1>
        <p>
            Enter your email address below, and we'll email instructions for
            setting a new one.
        </p>
        <form method="POST">
            {% csrf_token %} {{ form.as_p }}
            <button type="submit" value="Send me instructions!">
                Send me instructions!
            </button>
        </form>
    </div>
</div>
{% endblock %}
